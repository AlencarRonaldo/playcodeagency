<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="heroGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="armorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#heroGradient)" filter="url(#glow)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.8"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="180" rx="70" ry="80" fill="#FDBCB4"/>
  
  <!-- Hair -->
  <path d="M130 120 Q200 80 270 120 Q250 100 200 90 Q150 100 130 120" fill="#8B4513"/>
  <path d="M140 130 Q180 110 200 115 Q220 110 260 130" fill="#A0522D"/>
  
  <!-- Eyes -->
  <ellipse cx="180" cy="170" rx="8" ry="12" fill="#4169E1"/>
  <ellipse cx="220" cy="170" rx="8" ry="12" fill="#4169E1"/>
  <circle cx="180" cy="168" r="3" fill="#FFFFFF"/>
  <circle cx="220" cy="168" r="3" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <path d="M200 185 L198 195 L202 195 Z" fill="#E6A8A8"/>
  
  <!-- Mouth -->
  <path d="M190 205 Q200 215 210 205" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Pegasus Symbol on forehead -->
  <g transform="translate(200,150) scale(0.8)">
    <path d="M-15,-10 Q0,-20 15,-10 Q10,0 0,5 Q-10,0 -15,-10" fill="#FFD700" filter="url(#glow)"/>
    <path d="M-8,-8 L0,-15 L8,-8 L0,-5 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Armor shoulders -->
  <ellipse cx="120" cy="280" rx="40" ry="30" fill="url(#armorGradient)" transform="rotate(-20 120 280)"/>
  <ellipse cx="280" cy="280" rx="40" ry="30" fill="url(#armorGradient)" transform="rotate(20 280 280)"/>
  
  <!-- Chest armor -->
  <rect x="160" y="250" width="80" height="60" rx="10" fill="url(#armorGradient)"/>
  <circle cx="200" cy="280" r="15" fill="#FFD700" filter="url(#glow)"/>
  
  <!-- Pegasus wings effect -->
  <g transform="translate(200,200) scale(0.6)" opacity="0.3">
    <path d="M-80,-20 Q-100,-40 -60,-60 Q-40,-50 -30,-30 Q-50,-20 -80,-20" fill="#FFD700"/>
    <path d="M80,-20 Q100,-40 60,-60 Q40,-50 30,-30 Q50,-20 80,-20" fill="#FFD700"/>
  </g>
  
  <!-- Character name -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFD700" filter="url(#glow)">
    SEIYA
  </text>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">
    PEGASUS
  </text>
</svg>